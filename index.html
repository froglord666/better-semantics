<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better semantics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <header>Dit is de header</header>
    <div class="main">
        <h1>Dit is de hoofdtitel</h1>
        <p>Het woord <span class="vetgedrukt">vet</span> is vetgedrukt.</p>

        <section>
            <h2>Dit is de subtitel</h2>
            <p>En nog meer tekst.</p>
        </section>
    </div>
    <footer>Dit is de footer</footer>

</body>
</html>
